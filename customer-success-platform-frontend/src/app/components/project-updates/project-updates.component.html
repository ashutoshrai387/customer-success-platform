<section>
    <h1>Project Updates</h1>
    <div>
          <table class="mat-elevation-z8">
            <thead>
              <tr>
                <th class="hidden">ID</th>
                <th class="hidden">Project Id</th>
                <th>Date</th>
                <th>General Updates</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of updates; let i = index">
                <ng-container *ngIf="!projectId || item.projectId === projectId">
                <td class="hidden"><input type="text" [(ngModel)]="item.id" [readOnly]="!item.editing"></td>
                <td class="hidden"><input type="text" [(ngModel)]="item.projectId" [readOnly]="!item.editing"></td>
                <td><input type="text" [(ngModel)]="item.date" [readOnly]="!item.editing"></td>
                <td><input type="text" [(ngModel)]="item.generalUpdates" [readOnly]="!item.editing"></td>
                <td>
                  <button class="blue" *ngIf="!item.editing" (click)="editItem(i)">Edit</button>
                  <button class="blue" *ngIf="item.editing" (click)="saveItem(i, item.id)">Save</button>
                  <button class="red" (click)="deleteItem(i, item.id)">Delete</button>
                </td></ng-container>
              </tr>
            </tbody>
          </table>
        
          <button class="green" (click)="addItem(projectId)">Add</button>
        </div>
    </section>
