<h1>Audit History</h1>
<div>
      <table>
        <thead>
          <tr>
            <th class="hidden">ID</th>
            <th>Date Of Audit</th>
            <th>Reviewed By</th>
            <th>Status</th>
            <th>Reviewed Section</th>
            <th>Comment Queries</th>
            <th>Action Item</th>
            <th>Action</th>
          </tr> 
        </thead>
        <tbody>
          <tr *ngFor="let item of audits; let i = index">
            <td class="hidden"><input type="text" [(ngModel)]="item.id" [readOnly]="!item.editing"></td>
            <td><input type="text" [(ngModel)]="item.dateOfAudit" [readOnly]="!item.editing"></td>
            <td><input type="text" [(ngModel)]="item.reviewedBy" [readOnly]="!item.editing"></td>
            <td><input type="text" [(ngModel)]="item.status" [readOnly]="!item.editing"></td>
            <td><input type="text" [(ngModel)]="item.reviewedSection" [readOnly]="!item.editing"></td>
            <td><input type="text" [(ngModel)]="item.commentQueries" [readOnly]="!item.editing"></td>
            <td><input type="text" [(ngModel)]="item.actionItem" [readOnly]="!item.editing"></td>
            <td>
              <button class="blue" *ngIf="!item.editing" (click)="editItem(i)">Edit</button>
              <button class="blue" *ngIf="item.editing" (click)="saveItem(i, item.id)">Save</button>
              <button class="red" (click)="deleteItem(i, item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    
      <button class="green" (click)="addItem()">Add</button>
    </div>
