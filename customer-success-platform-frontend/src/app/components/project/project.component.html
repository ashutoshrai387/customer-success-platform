<!-- project.component.html -->

<div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of projects; let i = index">
          <td><input type="text" [(ngModel)]="item.Name" [disabled]="!item.editing"></td>
          <td><input type="text" [(ngModel)]="item.Description" [disabled]="!item.editing"></td>
          <td>
            <button *ngIf="!item.editing" (click)="editItem(i)">Edit</button>
            <button *ngIf="item.editing" (click)="saveItem(i)">Save</button>
            <button (click)="deleteItem(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button (click)="addItem()">Add</button>
  </div>
