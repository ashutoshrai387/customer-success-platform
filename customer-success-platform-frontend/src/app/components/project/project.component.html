<section>
<h1>Project</h1>
<div >
    <table class="mat-elevation-z8">
      <thead>
        <tr>
          <th class="hidden">ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of projects; let i = index">
            <td class="hidden"><input type="text" [(ngModel)]="item.id" [readOnly]="true" placeholder="Will be created automatically"></td>
            <td><a><input type="text" [(ngModel)]="item.name" [readOnly]="!item.editing"></a></td>
            <td><input type="text" [(ngModel)]="item.description" [readOnly]="!item.editing"></td>
            <td>
              <button class="blue" *ngIf="!item.editing" (click)="editItem(i)" [routerLink]="['/projectdescription',item.id,item.name]">Open</button>
              <button class="blue" *ngIf="!item.editing" (click)="editItem(i)">Edit</button>
              <button class="blue" *ngIf="item.editing" (click)="saveItem(i, item.id)">Save</button>
              <button class="red" *ngIf="item.editing" (click)="cancelItem(i, item.id)">Cancel</button>
              <button class="red" *ngIf="!item.editing" (click)="deleteItem(i, item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <button class="green" (click)="addItem()">Add</button>
  </div>
</section>
